<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Factually</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- build:css css/app.min.css -->
    <link rel="stylesheet/less" type="text/css" href="less/factually.less" />
    <script type="text/javascript">
    less = {
        env: "development",
        async: true,
        fileAsync: false,
        relativeUrls: false,
        logLevel: 0
    };
    </script>
    <!-- /build -->

    <!-- build:js js/deps.js -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/react/react.js"></script>
    <script src="vendor/react/JSXTransformer.js"></script>
    <script src="vendor/less/dist/less.min.js"></script>
    <!-- /build -->
  </head>
  <body>
    <div class="container-fluid">
        <div class="header row">
            <div class="logo"><h1>factually</h1></div>
        </div>
        <div class="summary row">
            <div class="jumbotron col-md-6">
              <h1>What does the american public think?</h1>
              <h1>What do the candidates think?</h1>
              <p>We compared the polling results of the American people on 50 important issues
              with the positions of the 2016 presidential candidates on those issues.</p>
            </div>
            <div class="col-md-6">
                <div id="leaderboard"></div>
            </div>
        </div>
        <div id="content" class="row">
        </div>
    </div>
    <!-- build:js js/app.js -->
    <script type="text/jsx" src="jsx/app.jsx"></script>
    <!-- /build -->
    <!-- build:include partials/third_party.html -->
    <!-- /build -->
  </body>
</html>
